backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

logo_url: https://realtyoffer-dev.netlify.app/img/realtyoffer-logo.png
display_url: https://realtyoffer-dev.netlify.app
site_url: https://realtyoffer-dev.netlify.app

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: HeroImage, name: heroImage, widget: image }
          - { label: HeroHeading, name: heroHeading, widget: string }
          - { label: HeroSubheading, name: heroSubheading, widget: string }
          - { label: HeroCTALink, name: heroCTALink, widget: string }
          - { label: HeroCTAText, name: heroCTAText, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: Cards,
                    name: cards,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: cardTitle, widget: text },
                        { label: Text, name: text, widget: text },
                        {
                          label: Image,
                          name: image,
                          widget: image,
                          required: false,
                        },
                        {
                          label: Icon,
                          name: icon,
                          widget: image,
                          required: false,
                        },
                        { label: Link, name: link, widget: text },
                        { label: LinkText, name: linkText, widget: text },
                        {
                          label: LinkType,
                          name: linkType,
                          widget: select,
                          options: ["button", "link"],
                        },
                      ],
                  },
                ],
            }
          - {
              label: SecondPitch,
              name: secondpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Text, name: text, widget: string },
                  { label: Caption, name: caption, widget: string },
                  { label: Image, name: image, widget: image, required: false },
                  { label: Link, name: link, widget: text },
                  { label: LinkText, name: linkText, widget: text },
                  {
                    label: LinkType,
                    name: linkType,
                    widget: select,
                    options: ["button", "link"],
                  },
                ],
            }
          - {
              label: ThirdPitch,
              name: thirdpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Text, name: text, widget: string },
                  { label: Caption, name: caption, widget: string },
                  { label: Image, name: image, widget: image, required: false },
                  { label: Link, name: link, widget: text },
                  { label: LinkText, name: linkText, widget: text },
                  {
                    label: LinkType,
                    name: linkType,
                    widget: select,
                    options: ["button", "link"],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
